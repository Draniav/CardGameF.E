<div    class="form-group">
<h1>Pick the players</h1>


<body>

<form [formGroup]="form" (submit)="sendForm()">


  <select formControlName="players"
          multiple
          title="Players list"
          name="players"
          id="3">

    <option *ngFor="let p of players" [value]="p.uid">{{p.displayName}}</option>
  </select>

  <p>

  </p>

  <label *ngIf="form.invalid && form.touched">{{
    form.get("players")?.getError("minRequired")
    }}</label>

  <p>
  </p>

    <button class="button"[disabled]="form.invalid" type="submit" (click)="submit()">New game</button>
    <button class="button" (click)="logOut()"> LogOut</button>
    <button class="button" [disabled]="form.invalid"   (click)="lobby()">ir al Lobby</button>

</form>
</body>
</div>
